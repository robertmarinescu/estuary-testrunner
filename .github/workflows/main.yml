name: Python application

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test windows executable files
      run: |
        pip install pytest
        pyinstaller --onefile main_flask.py
        pyinstaller --onefile start.py
        copy /B dist/main_flask.exe main-win.exe
        copy /B /y dist/start.exe start.py
        START /B main-win.exe
        timeout 5
        python -m unittest discover tests/rest-win "*_test.py"


