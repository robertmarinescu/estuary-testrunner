name: Python application

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pypiwin32
        pip install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
    - name: Test windows executable files
      run: |
        pip install pytest
        pyinstaller --onefile main_flask.py
        Copy-Item "dist\main_flask.exe" -Destination "main-win.exe"
        Remove-Item 'dist' -Recurse
        Remove-Item 'build' -Recurse
        ping -n 5 127.0.0.1
        pyinstaller --onefile start.py
        Copy-Item "dist\start.exe" -Destination "start.py"
        Start-Process .\main-win.exe
        ping -n 5 127.0.0.1
        python -m unittest discover tests/rest-win "*_test.py"


